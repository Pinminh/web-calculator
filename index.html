<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <div id="calculator">
    <div id="num-col-1">
      <div id="display">
        <div id="input"></div>
        <div id="output"></div>
      </div>

      <div id="numpad">
        <div id="num-row-1">
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
        </div>
        <div id="num-row-2">
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
        </div>
        <div id="num-row-3">
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
        </div>
        <div id="num-row-4">
          <button id="num0">0</button>
          <button id="decimal">.</button>
          <button id="equal">&equals;</button>
        </div>
      </div>
    </div>

    <div id="num-col-2">
      <button id="clear">CLR</button>
      <button id="delete">DEL</button>
      <button id="add">&plus;</button>
      <button id="subtract">&minus;</button>
      <button id="multiply">&times;</button>
      <button id="divide">&divide;</button>
    </div>
  </div>

</body>

</html>
